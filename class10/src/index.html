<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B7Web - VueJS - Class 10</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
    </div>
</body>

<script>

    const app = new Vue({
        el: "#app", 
        data:{
            name: "Ricardo Tavares"
        }, 
        beforeCreate:function(){
            alert("beforeCreate: " + this.name);
        }, 
        created:function(){
            alert("created: " + this.name);
        }, 
        beforeMount:function(){
            alert("beforeMount: " + this.name);
        },
        mounted:function(){
            alert("mounted: " + this.name);
        },
        beforeUpdate:function(){
            alert("beforeUpdate: " + this.name);
        },
        updated:function(){
            alert("updated: " + this.name);
        },
        beforeDesdroy:function(){
            alert("beforeDesdroy: " + this.name);
        },
        desdroy:function(){
            alert("desdroy: " + this.name);
        }

    });

</script>

</html>
