<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B7Web - VueJS - Class02</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <h2 v-text="subTitle"></h2>
        <p v-html="salutation"></p>
    </div>
</body>

<script>
    const app = new Vue({
        el: "#app", 
        data:{
            title: "Hello World",
            subTitle: "Vue course", 
            salutation: "Hi <b>Ricardo</b>"
        }
    });
</script>
</html>
