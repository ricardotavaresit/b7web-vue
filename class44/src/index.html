        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B7Web - VueJS - Class 44</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <header class="header" id="header"> 

            <add-to-do v-on:add_event="AddToDoItem"></add-to-do>

        </header>
        <section class="container">
            <section class="container__content">
 
            </section>
            <aside class="container__sidebar" id="aside">

                <list-elements v-bind:items="items"></list-elements>

            </aside>
        </section>
        <footer class="footer">
         
        </footer>
    </div>
</body>

<script>

    Vue.component('add-to-do', {
        data(){
            return{
                text: ''
            }
        },
        template:   `<div>
                        <input type="text" v-model="text" placeholder="Write any thing">
                        <button v-on:click="add">Add</button>
                    </div>`, 
        methods:{
            add(){
                this.$emit('add_event', this.text);
            }
        }

    });


    const listElements = {
        props:["items"],
        template:`  
            <div>
                <ul>
                    <li v-bind:key="index" v-for="(item, index) in items">{{item}}</li>
                </ul>
            </div>`

    };

  
     const header = new Vue({
        el: "#header", 
 
        methods:{
            AddToDoItem(text){
                
                aside.addItem(text);
            }  
        }
      
    });  

    const aside = new Vue({
        el: "#aside", 
        data(){
            return{
                items: ["Item 1", "Item 2", "Item 4"]
            }
        }, 
        methods:{
            addItem(item){
                this.items.push(item);
            }
        },
        components:{
            "list-elements" : listElements
        }
    });



    
</script>


<style>
    body {
        font-family: Arial;
        font-size:14px;
    }
    #app {
        max-width:1024px;
        margin:auto;
    }
    
    .header {
        min-height:100px;
        background-color:#EEE;
    }
    
    .container {
        display:flex;
        min-height:400px;
    }
    .container__content {
        flex:1;
        background-color:#DDD;
        padding:10px;
    }
    .container__sidebar {
        width:300px;
        background-color:#D1D1D1;
        padding:10px;
    }
    
    .footer {
        min-height:100px;
        background-color:#EEE;
    }
    
    .warning{
        border: 2px solid #000;
        padding: 20px;
        background-color: #ff0000;
        color: #ffffff;
    }
     
    </style>
    

</html>
