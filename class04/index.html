<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B7Web - VueJS - Class 04</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

</head>
<body>
    <div id="app">
        <input type="text" v-model="texto">
        <span>{{texto}}</span>
        <hr>
        <span>{{num1}}</span>
        <input type="text" v-model="num2">
        <span>{{num1+parseInt(num2)}}</span>
        <span>{{num3}}</span>

    </div>
</body>

<script>
    const app = new Vue({
        el: "#app", 
        data:{
            texto: "Text example",
            num1:10,
            num2:15,
            num3:0,
        }
    });
</script>
</html>
