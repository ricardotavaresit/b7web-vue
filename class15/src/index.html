<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B7Web - VueJS - Class 15</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <header class="header">
 
        </header>
        <section class="container">
            <section class="container__content">

                 <h1>Original name: {{ name }} </h1>

                 <h1>Reverse name v1: {{  name.split("").reverse().join("") }} </h1>
                 
                 <h1>Reverse name v2: {{  reverseName }} </h1>
                 
                 <h1>Reverse name v3: {{  reverseNameM() }} </h1>

            </section>
            <aside class="container__sidebar" >
                
                 
            </aside>
        </section>
        <footer class="footer">
         
        </footer>
    </div>
</body>

<script>

    const app = new Vue({
        el: "#app", 
        data:{
            name: "Ricardo"
        }, 
        methods:{
            reverseNameM(){
                return this.name.split("").reverse().join("");
            }
    
        },
        computed:{
            reverseName(){
                return this.name.split("").reverse().join("");
            }
        }
    });

</script>
